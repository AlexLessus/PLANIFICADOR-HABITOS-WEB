# ============================================
# Configuración de Nginx para Servidor Ubuntu
# Reverse Proxy para la aplicación dockerizada
# ============================================

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tigertech.com.mx www.tigertech.com.mx;

    # Permitir que Certbot valide el dominio
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tigertech.com.mx www.tigertech.com.mx;

    # Certificados SSL (Certbot los generará automáticamente)
    ssl_certificate /etc/letsencrypt/live/tigertech.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tigertech.com.mx/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (opcional pero recomendado)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Seguridad adicional (sin headers que bloqueen Google OAuth)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permitir Google OAuth - NO agregar Cross-Origin-Opener-Policy
    # add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
    add_header Cross-Origin-Embedder-Policy "unsafe-none" always;

    # Tamaño máximo de archivo
    client_max_body_size 20M;

    # Logs
    access_log /var/log/nginx/planificador_access.log;
    error_log /var/log/nginx/planificador_error.log;

    # Proxy al contenedor frontend (Nginx interno en puerto 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API Backend (opcional: si quieres exponer la API directamente)
