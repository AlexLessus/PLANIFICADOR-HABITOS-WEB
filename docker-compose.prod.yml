# ============================================
# Docker Compose - Entorno de PRODUCCIÓN
# ============================================

services:
  # ============================================
  # Base de Datos MySQL
  # ============================================
  db:
    image: mysql:8.0
    container_name: planificador-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./Backend/database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - planificador-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # En producción, no exponemos el puerto de MySQL externamente
    # ports:
    #   - "3306:3306"

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: production
    container_name: planificador-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL}
      SSL_ENABLED: ${SSL_ENABLED:-false}
      SSL_KEY_PATH: ${SSL_KEY_PATH}
      SSL_CERT_PATH: ${SSL_CERT_PATH}
      HTTP_REDIRECT: ${HTTP_REDIRECT:-false}
    volumes:
      - ./Backend/logs:/app/logs
      - ./Backend/ssl:/app/ssl:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - planificador-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # En producción, el backend está detrás del frontend/nginx
    # ports:
    #   - "5000:5000"

  # ============================================
  # Frontend React con Nginx
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: planificador-frontend-prod
    restart: always
    ports:
      - "127.0.0.1:8080:80"  # Solo accesible desde localhost, Nginx del servidor hará proxy
    depends_on:
      - backend
    networks:
      - planificador-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# ============================================
# Volúmenes
# ============================================
volumes:
  mysql_data_prod:
    driver: local

# ============================================
# Redes
# ============================================
networks:
  planificador-network:
    driver: bridge
